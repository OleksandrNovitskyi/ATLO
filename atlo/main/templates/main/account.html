{% extends 'main/main.html' %}
{% load static %}

{% block content %}
    <section class="bg-gray-50 dark:bg-gray-900">
        <div
            class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
            <div
                class="w-full bg-slate-400 rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <h1
                        class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                        Change an account
                    </h1>
                    <form
                        class="space-y-2 md:space-y-4"
                        method="POST"
                        action=""
                        anctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="flex justify-center break-after-column">
                            <div class="mb-3 w-96">
                                <label for="formFile" class="form-label inline-block mb-2 text-gray-700">Your avatar is:
                                    <img
                                        class="w-10 inline-block h-10 text-white text-sm"
                                        src="{{ user.profile.image.url }}"
                                        alt="avatar"
                                        }}="}}"></label>
                                <label class="form-label block mb-2 text-gray-700">"{{user.profile.image.url}}"</label>
                                {{ image_form.image }}
                            </div>
                        </div>
                        <button
                            type="submit"
                            class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Change an account</button>

                        <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                            Change your mind?
                            <a
                                href="{% url 'main:index' %}"
                                class="font-medium text-primary-600 hover:underline dark:text-primary-500">Back to main page</a>
                        </p>

                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
