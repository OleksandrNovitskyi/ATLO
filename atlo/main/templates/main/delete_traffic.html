{% extends 'main/main.html' %}

{% block content %}
    <section class="bg-gray-50 dark:bg-gray-900">
        <div
            class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
            <div
                class="w-full bg-slate-400 rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <h5
                        class="leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                        Are you sure? Traffic
                        {{ item }}
                        will be lost
                    </h5>
                    <form class="space-y-4 md:space-y-6" method="POST" action="">
                        {% csrf_token %}
                        <a
                            href="{% url 'main:index' %}"
                            class="px-3 py-2 text-xs font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Cancel</a>
                        <button
                            type="submit"
                            class="px-3 py-2 text-xs font-medium text-center text-white bg-red-700 rounded-lg hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">Confirm</button>

                    </form>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
